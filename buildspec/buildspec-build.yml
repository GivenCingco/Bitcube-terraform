version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the application...
      - npm run build
      - ls -la .next
  post_build:
    commands:
      - echo "Build complete."

artifacts:
  base-directory: '.next'
  files:
    - '**/*'
  
